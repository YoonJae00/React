<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));

        /* 
            axios 는 데이터 변환처리 (json()) 등을 하지 않아도 되므로
            편리하게 사용할 수 있다.
            (이미 파싱된 데이터가 data 라는 조회 결과 response 객체의 프로퍼티로 들어있다.)
        */
        async function getUser() {
        try {
            const response = await axios.get('https://jsonplaceholder.typicode.com/users');
            console.log(response.data);
        } catch (error) {
            console.error(error);
        }}

        function App() {
                        
            const onClickHandler = () => {
                getUser();
            }
            
            return(
                <>
                <button onClick={onClickHandler}>API 요청</button>
                
                </>
            )
        }
            
        root.render(<App/>)
    </script>
</body>
</html>

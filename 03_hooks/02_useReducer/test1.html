<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));

        const {useState, useReducer} = React;

        function first(state, action){

            return ({
                ...state,
                [action.name] : action.value
            })

        }
        

        function App() {

            const [state, dispatch] = useReducer(first, {
                id : "",
                pw : ""
            })

            return (
                <>
                    <label>아이디 : </label>
                    <input type="text" name="id" onChange={ e => dispatch(e.target)}/>
                    <label>비밀번호 : </label>
                    <input type="password" name="pw" onChange={ e => dispatch(e.target)}/>
                    <button>비밀번호 인코딩</button>
                    <h3>id : {state.id} </h3>
                    <h3>pw : {state.pw}</h3>
                </>
            )

        }

        root.render(<App/>)
    </script>
    
</body>
</html>

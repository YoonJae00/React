<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        const {useState, useEffect} = React;

        const word2 = prompt('단어를 입력해주세요!');

        function Word() {

            let start = 0;
            let end = 0;
            useEffect(() => {
                start = new Date().getMilliseconds();
            }, [inputword]);

            const [word, setword] = useState(word2);
            const [inputword, setinputword] = useState("");

            const onClickHandler = () => {
                if(word == inputword){
                    end = new Date().getMilliseconds();
                    alert(end-start +'ms')
                } else {
                    alert('땡!!!')
                }
            }
            return(
                <>
                <h1>{word}</h1>
                <label>
                <input type="text" onChange={e => setinputword(e.target.value)}/>
                <button onClick={onClickHandler}>확인하기</button>
                </label>
                </>
            )
        }
        root.render(<Word/>)
    </script>

</body>
</html>

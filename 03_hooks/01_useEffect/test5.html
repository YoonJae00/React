<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));

        const {useState, useEffect} = React;

        function App() {

            const [inputNum, setinputNum] = useState({
                first : 0,
                second : 0
            })

            const onChangeHandler = (e) => setinputNum({
                ...inputNum,
                [e.target.name] : e.target.value
            })

            console.log(inputNum);
            
            let answer = parseInt(inputNum.first) * parseInt(inputNum.second);

            return(
                <div>
                    <label>첫번째 숫자 :</label>
                    <input type="number" name="first" onChange={onChangeHandler}/>
                    <br/>
                    <label>첫번째 숫자 :</label>
                    <input type="number" name="second" onChange={onChangeHandler}/>    
                    <h1>답 : {answer} </h1>
                </div>
            )

        }

        root.render(<App/>)
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
</head>
<body>

    <div id="root"></div>
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));

        function PropsVerify({name, favoriteNumber, children}) {
            console.log(name);
            return (
                <>
                <h1>내 이름은 {name} 이다</h1>
                <h1>내숫자는 {favoriteNumber} 이다</h1>
                <h1>자식 노드는 {children} 이다</h1>
                </>
            );
        
        }

        /*
            안되어야 하는 게 정상인 것 같지만, 실제로 동작을 한다.
            하지만, 개발자도구를 확인하였을 때 name 의 타입과, favoriteNumber 의 필요성을
            warning 으로 알려주고 있다.
            필수적인 설정이 아니다. 하지만, 큰 규모의 프로젝트를 진행하거나
            다른 개발자와 협업을 하게 된다면 
            해당하는 컴포넌트에 어떠한 props 가 필요한 지 쉽게 알 수 있게 만들어주기 때문에
            개발의 능률이 좋아질 수 있다.
        */
        PropsVerify.propTypes = {
            name : PropTypes.string,                // name props 속성은 string 형 이어야 한다.
            favoriteNumber : PropTypes.number.isRequired    // favoriteNumber props 속성은 number 형 이면서, 반드시 주어져야 한다.
        };

        root.render([
            <PropsVerify name='김치ㅂ맨' favoriteNumber={5}>텍스트노드</PropsVerify>,
            <PropsVerify name='3' children='ffsdfdsfs'></PropsVerify>,
            PropsVerify({name : 'sfasd', favoriteNumber : 123, children : 'fdsfas'})
    ]
        );
    </script>
    
</body>
</html>

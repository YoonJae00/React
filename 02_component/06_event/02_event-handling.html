<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));

        class EventComponent extends React.Component {

            state = {
                message : ''
            }

            render() {

                return(
                    <>
                        <h1>이벤트 핸들링</h1>
                        <input type="text"
                        placeholder='텍스트를 입력하세요' 
                        onChange={(e) => {
                            console.log(e.target.value)
                            this.setState({message : e.target.value});
                        }}
                        value={this.state.message}/>
                        <button onClick={() => {
                            alert(`${this.state.message} 지워짐!!!`);
                            this.setState({message : ''});
                        }}>확인</button>
                        <textarea value={this.state.message} style={{width: '600px',height : '400px' }}></textarea>
                    </>
                )
            }
        }

        root.render(<EventComponent/>)
    </script>
    
</body>
</html>
